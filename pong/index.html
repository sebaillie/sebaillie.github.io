<!DOCTYPE html>
<html>
<head>
	<title>Pong</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body onload="setup()">
	<div id="game-container">
		<canvas id="c" width="600" height="400"></canvas>

	</div>
	<p id="score"></p>
</body>
</html>
